<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>CREATE NEW CUSTOMER</h1>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<input type="text" th:field="*{FirstName}"
				placeholder="Customers FirstName" class="form-control mb-4 col-4">
			<input type="text" th:field="*{LastName}"
				placeholder="Customers LastName" class="form-control mb-4 col-4">
			<input type="text" th:field="*{age}" placeholder="Customers age"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{address.city}" placeholder="Customers city"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{address.street}" placeholder="Customers street"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{address.zipCode}" placeholder="Customers zip code"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">SAVE
				CUSTOMER</button>
		</form>

		<a th:href="@{/}">BACK TO CUSTOMER LIST</a>

	</div>
</body>
</html>
