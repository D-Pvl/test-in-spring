<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<h1>Customer List</h1>
	<a th:href="@{/showNewCustomerForm}" class="btn btn-primary">ADD
		NEW CUSTOMER</a>

	<table border="1" class="table table-striped table-responsive-md">

		<thead>
			<tr>
				<th><a>Id</a></th>
				<th><a>FirstName</a></th>
				<th><a>LastName</a></th>
				<th><a>Age</a></th>
				<th><a>City</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${listCustomers}">
				<td th:text="${customer.id}"></td>
				<td th:text="${customer.FirstName}"></td>
				<td th:text="${customer.LastName}"></td>
				<td th:text="${customer.age}"></td>
				<td th:text="${customer.address.city}"></td>
				<td><a class="btn btn-primary">UPDATE</a>
		<a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-outline-danger">Delete</a>
					</td>

			</tr>
		</tbody>
	</table>


</body>
</html>
